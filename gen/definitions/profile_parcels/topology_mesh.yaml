---
name: Topology Mesh
rest_endpoint: /v1/feature-profile/sdwan/topology/%v/mesh
minimum_version: 20.12.0
test_tags: [SDWAN_2012]
parcel_type: feature
doc_category: Features - Topology
attributes:
  - tf_name: feature_profile_id
    reference: true
    type: String
    mandatory: true
    description: Feature Profile ID
    example: f6dd22c8-0b4f-496c-9a0b-6813d1f8b8ac
    test_value: sdwan_topology_feature_profile.test.id
  - model_name: vpn
    data_path: [target]
    example: edge_basic_vpn1
  - model_name: sites
    example: site_100

test_prerequisites: |
  resource "sdwan_topology_feature_profile" "test" {
    name        = "TF_TEST"
    description = "My topology feature profile 1"
  }